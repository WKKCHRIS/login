<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Hello World</title>

  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>


<body>

  <div class="container">
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-header">
          <h3>Sign In</h3>
          <div class="d-flex justify-content-end social_icon">
            <span><i class="fab fa-facebook-square"></i></span>
            <span><i class="fab fa-google-plus-square"></i></span>
            <span><i class="fab fa-twitter-square"></i></span>
          </div>
        </div>
        <div class="card-body">
          <form class="" action="index.html" method="post">
            <div class="input-group form-group">
              <span class=input-group-text><i class="fas fa-user"></i></span>
              <input type="text" class="form-control" placeholder="Username" name="" value="">

            </div>

            <div class="input-group form-group">
              <span class="input-group-text"><i class="fas fa-lock"></i></span>
              <input type="password" class="form-control" placeholder="Password" name="" value="">
            </div>

            <div class="row align-items-center remember">
              <input class="remember-box" type="checkbox" name="" value=""> Remember me

            </div>

            <div class="form-group">
              <input type="Submit" name="Login" value="Login" class="btn float-right login-btn btn-lg">
            </div>



        </div>
        </form>

        <div class="card-footer">
          <div class="d-flex justify-content-center-links">
            Don't have an account? <a class="sign-up" href="">Sign Up</a>
          </div>
          <div class="d-flex justify-content-center">
            <a href="">Forgot your password? </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="index.js" charset="utf-8"></script>


</html>
